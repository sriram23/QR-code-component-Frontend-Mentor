<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <link rel="stylesheet" type="text/css" href="reset.css"></link>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">
    <img class="qr-image" src="./images/image-qr-code.png" alt="QR code to FrontendMentor.io" />
    <div class="text-container">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="sub-title">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://sriram-23.web.app">Sriram Balasubramanian</a>.
  </footer>
</body>
</html>
